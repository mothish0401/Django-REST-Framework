<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid">
        <tr style="border: 1px solid;">
            <th style="border: 1px solid;"><h1>University Name</h1></th>
            <th style="border: 1px solid;"><h1>Location</h1></th>
        </tr>
        {% for i in data %}
        <tr style="border: 1px solid;">
            
            <td style="border: 1px solid;"><h3>{{i.name}}</h3></td>
            <td style="border: 1px solid;"><h4>{{i.location}}</h4></td>
        </tr>
        {% endfor %}
        
    </table>
</body>
</html>
